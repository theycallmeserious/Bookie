<div class="mat-elevation-z8">
  <div class="flex justify-end p-5"><button routerLink = "/create-employee" mat-raised-button color = "primary">Add Employee</button></div>
  <table mat-table [dataSource]="employeeList">

    <!-- Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.employeePhone}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeSalary}}$ </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeAge}} </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="edit and delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button
        mat-raised-button color="primary"
        style="margin: 0 5px 0 0;"
        (click)="edit(element.employeeId)"
        >Edit</button>

        <button mat-raised-button color="warn"
        style="margin: 0 0 0 5px;"
        (click)="delete(element.employeeId)"
        >Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
